<head>
     <meta charset="UTF-8">

<link rel="stylesheet" href="/frontend\src\pages\homepage\homepage.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Bootstrap css-->

  <!-- Link to product-card CSS file-->
  <link rel="stylesheet" href="/frontend\src\components\product-card\product-card.css">
  <!-- slick carousel link  -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

  <!-- Link to header CSS file -->
  <link rel="stylesheet" href="/frontend\src\components\footer\footer.css">




<!-- header.js script -->
<script src="/frontend\src\components\header\header.js" defer></script>
<script src="/frontend/src/pages/product-details/product-details.js" defer></script>
 <!-- jquery.js CDN -->
 <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
 <!-- Bootstrap js -->
 <script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- slick CDN -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- footer.js Script-->
<script src="/frontend\src\components\footer\footer.js" defer></script>


</head>
<body>

    <!-- Placeholder for header -->
  <div id="header">
    <!-- header content will be dynamically inserted here. logic handled in /frontend/src/component/header/header.js -->
  </div>

  <!-- Product details section -->
  <div class="product-details-container">
    <div class="product-details-container-first-child">
      <div class="product-details-container-second-child">
        <div class="active-image-and-product-name">
            <div id="activeProductDetailsImage"><!--placeholder for active product-details image--></div>
            <div class="product-details-page-product-name" id="productName"><!--Placeholder for Product Name--></div>

            <div class="product-details-page-images">
              <div id="productDetailsImage1"> <!-- Placeholder for image 1 --></div>
              <div id="productDetailsImage2"> <!-- Placeholder for image 2 --></div>
              <div id="productDetailsImage3"> <!-- Placeholder for image 3 --></div>
              <div id="productDetailsImage4"> <!-- Placeholder for image 4 --></div>
          </div>
        </div>
        <div class="product-rating-desc-and-quantity">
            <p>Product Rating</p>
            <div class="product-details-page-rating" id="productRating"><!--Placeholder for rating--></div>
            <p>Product Description</p>
            <div class="product-description" id="productDescription"><!-- Placeholder for Product Description--></div>
            <div class="product-details-page-price-measure" id="pricePerMeasure"><!-- placeholder for Price and measure --></div>
            <div class="product-details-page-quantity">
              <p>QUANTITY</p>
              <div class="product-details-page-quantity-counter">
                  <div class="quantity-value" id="value"><!-- Placeholder for Quantity value counter--></div>
                  <div id="valueMinus">
                      <!-- Font Awesome minus-square icon -->
                      <i class="fas fa-minus-square"></i>
                  </div>
                  <div id="valuePlus">
                      <!-- Font Awesome plus-square icon -->
                      <i class="fas fa-plus-square"></i>
                  </div>
              </div>
          </div>
             <div class="product-details-page-add-to-cart"><button>ADD TO CART</button></div>
         </div>
    </div>
        </div>
    <section class="sections">
      <div class="green-header">Products From The Same Vendor</div>
      <div id="sameVendorCarousel" class="carousel"> <!--Placeholder for products from same vendor carousel --></div>
  </div>
  </section>
  </div>

   <!-- Placeholder for footer -->
   <div id="footer">
    <!-- footer content will be dynamically inserted here. logic handled in /frontend/src/component/footer/footer.js -->
  </div>

</body>

</html>
